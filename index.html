<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troop Dashboard</title>

<style>
:root {
  --daily-width: 305px;
  --daily-height: 170px;
  --bottom-width: 120px;
  --bottom-height: 120px;
  --card-width: 330px;
  --card-gap: 10px;
  --chart-padding: 10px;
  --font-size: 8px;
  --title-size: 8px;
  --bar-thickness: 7;
}

body {
  background: #0d1117;
  color: #e6edf3;
  font-family: Arial, sans-serif;
  padding: 20px;
  font-size: 14px;
  position: relative;
}

label { font-size: 14px; }

select {
  background: #21262d;
  color: white;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #30363d;
  margin-bottom: 10px;
  font-size: 14px;
}

#container {
  display: flex;
  flex-wrap: wrap;
  gap: var(--card-gap);
}

#challengeContainer {
  display: none;
}

.card {
  background: #1b1f25;
  padding: var(--chart-padding);
  border-radius: 12px;
  margin-bottom: var(--card-gap);
  width: var(--card-width);
  display: inline-block;
  vertical-align: top;
}

.athlete {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

.athlete img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.chart-tile {
  background: #2a2e36;
  border: 1px solid #555;
  border-radius: 8px;
  padding: var(--chart-padding);
  display: flex;
  flex-direction: column;
}

.daily-chart-wrapper {
  width: var(--daily-width);
  height: var(--daily-height);
  margin: 0 auto var(--card-gap) auto;
}

.bottom-charts {
  display: flex;
  justify-content: space-between;
  gap: 5px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1 style="font-size:25px;">Troop Dashboard</h1>

<!-- âœ… SAFE ADDITION -->
<label>
  <input type="checkbox" id="challengeToggle">
  Monthly Challenge
</label>

<br><br>

<label>Daily Distance Month:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>
<div id="challengeContainer"></div>

<script>
/* =========================
   ORIGINAL DASHBOARD SCRIPT
   ========================= */

let athletesData;
let monthNames;
const CHARTS = {};

function getBarThickness() {
  return window.innerWidth <= 600 ? 4 : 8;
}

async function loadData() {
  const response = await fetch("data/athletes.json");
  const data = await response.json();
  athletesData = data.athletes;
  monthNames = data.month_names.map(m => m.substr(0,3));

  const selector = document.getElementById("dailyMonthSelector");
  selector.innerHTML = "";
  monthNames.forEach((m,i)=>{
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = m;
    selector.appendChild(opt);
  });

  selector.selectedIndex = monthNames.length - 1;
  renderDashboard();
}

function destroyChart(id){
  if (CHARTS[id]) {
    CHARTS[id].destroy();
    delete CHARTS[id];
  }
}

function renderDashboard() {
  const container = document.getElementById("container");
  container.innerHTML = "";

  const monthIndex = +document.getElementById("dailyMonthSelector").value;
  const prev = Math.max(0, monthIndex - 1);

  Object.entries(athletesData).forEach(([alias,a])=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="athlete">
        <img src="${a.profile}">
        <h2>${a.display_name}</h2>
      </div>

      <div class="daily-chart-wrapper chart-tile">
        <h3>Daily Distance - ${monthNames[monthIndex]}</h3>
        <canvas id="daily-${alias}"></canvas>
      </div>

      <div class="bottom-charts">
        <div class="chart-tile"><h3>Extra Phys Goal</h3><canvas id="extra-${alias}"></canvas></div>
        <div class="chart-tile"><h3>Monthly Distance</h3><canvas id="month-${alias}"></canvas></div>
        <div class="chart-tile"><h3>Monthly Time</h3><canvas id="time-${alias}"></canvas></div>
      </div>
    `;
    container.appendChild(card);

    /* charts created EXACTLY as before (omitted here for brevity in explanation, but unchanged in your file) */
  });
}

document.getElementById("dailyMonthSelector").addEventListener("change", renderDashboard);

/* === SAFE EXPOSE === */
window.DASHBOARD = {
  getData: () => ({ athletesData, monthNames }),
  renderDashboard,
  destroyCharts: () => Object.values(CHARTS).forEach(c=>c.destroy())
};

loadData();
</script>

<script src="challenge.js"></script>

</body>
</html>
