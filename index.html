<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}
select {
    background: #21262d;
    color: white;
    padding: 5px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 6px;
}

#container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    max-width: 1200px;
    margin: auto;
}

.card {
    background: #1b1f25;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 0 8px #0005;
    width: 380px; /* fixed width */
    display: block;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
}
.athlete img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: 1em;
    margin: 0;
}

.unit-toggle {
    font-size: 0.85em;
}

.charts-grid {
    display: block; /* prevent vertical flex stretching */
    gap: 12px;
}

.charts-top, .charts-bottom {
    display: block;
}

.charts-bottom {
    display: flex;
    justify-content: space-between;
    gap: 8px;
}

.chart-container {
    background: #0d1117;
    border-radius: 10px;
    padding: 6px;
    height: 160px; /* fixed height */
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
}

.daily-chart-container {
    background: #0d1117;
    border-radius: 10px;
    padding: 6px;
    height: 180px; /* fixed height */
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
}

.chart-container canvas, .daily-chart-container canvas {
    flex: 1;
    width: 100% !important;
    height: 100% !important;
}

h3 {
    margin-bottom: 4px;
    margin-top: 6px;
    font-size: 0.9em;
    color: #c9d1d9;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
const MONTH_ABBR = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

Chart.register({
  id: "goalLine",
  afterDatasetsDraw(chart, args, pluginOptions) {
    if (!pluginOptions.lineAt) return;
    const { ctx, chartArea: { left, right }, scales: { y } } = chart;
    const yPos = y.getPixelForValue(pluginOptions.lineAt);
    ctx.save();
    ctx.setLineDash([5, 5]);
    ctx.beginPath();
    ctx.moveTo(left, yPos);
    ctx.lineTo(right, yPos);
    ctx.lineWidth = 2;
    ctx.strokeStyle = pluginOptions.color || "grey"; 
    ctx.stroke();
    ctx.restore();
  }
});

async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;

    const monthSelector = document.getElementById("dailyMonthSelector");
    monthSelector.innerHTML = "";
    const lastIndex = MONTH_ABBR.length - 1;
    [lastIndex-1, lastIndex].forEach(i=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = MONTH_ABBR[i];
        monthSelector.appendChild(opt);
    });
    monthSelector.selectedIndex = 1;

    renderDashboard(activityType);
}

function renderDashboard(activityType="All") {
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([username, athlete]) => {
        const monthlyDistances = athlete.monthly_distances || [];
        const monthlyTimes = athlete.monthly_time || [];
        const dailyDistancesAll = athlete.daily_distance_km || [];

        const dailyDistancesKm = dailyDistancesAll[monthIndex] || [];
        const dailyDistancesMi = dailyDistancesKm.map(d => +(d*0.621371).toFixed(2));

        const prevMonthIndex = Math.max(monthIndex - 1, 0);
        const selectedMonthsIdx = [prevMonthIndex, monthIndex];

        const extraMonths = selectedMonthsIdx.map(i => MONTH_ABBR[i]);
        const extraTimes = selectedMonthsIdx.map(i => monthlyTimes[i] || 0);
        const extraDistancesKm = selectedMonthsIdx.map(i => monthlyDistances[i] || 0);
        const extraDistancesMi = extraDistancesKm.map(d => +(d*0.621371).toFixed(2));

        const BAR_COLOR = "rgba(75,192,192,0.8)";
        const EXTRA_GOAL = 480;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div>
                    <h2>TO2388</h2>
                </div>
            </div>

            <div class="unit-toggle">
                <label>Distance Unit:</label>
                <select id="unit-${username}">
                    <option value="mi" selected>Miles</option>
                    <option value="km">Kilometers</option>
                </select>
            </div>

            <div class="charts-grid">
                <div class="charts-top daily-chart-container">
                    <h3>Daily Distance - ${MONTH_ABBR[monthIndex]}</h3>
                    <canvas id="dailyChart-${username}"></canvas>
                </div>
                <div class="charts-bottom">
                    <div class="chart-container">
                        <h3>Extra Phys Goal</h3>
                        <canvas id="extraChart-${username}"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Monthly Distance</h3>
                        <canvas id="monthChart-${username}"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Monthly Time</h3>
                        <canvas id="monthTimeChart-${username}"></canvas>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(card);

        // Daily distance chart
        let dailyChart = new Chart(document.getElementById(`dailyChart-${username}`), {
            type:"bar",
            data:{ labels: dailyDistancesMi.map((_,i)=>i+1), datasets:[{ data: dailyDistancesMi, backgroundColor:BAR_COLOR, barThickness:6 }] },
            options:{ 
                responsive:true, maintainAspectRatio:false,
                plugins:{ legend:{ display:false } },
                scales:{ x:{ ticks:{ autoSkip:false, maxRotation:0, minRotation:0, font:{ size:10 } } }, y:{ beginAtZero:true } }
            }
        });

        // Extra Phys Goal chart
        let extraChart = new Chart(document.getElementById(`extraChart-${username}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: extraTimes, backgroundColor:BAR_COLOR, barThickness:6 }] },
            options:{ 
                responsive:true, maintainAspectRatio:false,
                layout:{ padding:{ top:20, bottom:10, left:10, right:10 } },
                plugins:{ legend:{ display:false }, goalLine:{ lineAt:EXTRA_GOAL, color:"grey" } },
                scales:{ y:{ beginAtZero:true, suggestedMax: Math.max(...extraTimes, EXTRA_GOAL)+60 }, x:{ ticks:{ font:{ size:10 } } } } 
            }
        });

        // Monthly distance chart
        let monthChart = new Chart(document.getElementById(`monthChart-${username}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: extraDistancesMi, backgroundColor:BAR_COLOR, barThickness:6 }] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true }, x:{ ticks:{ font:{ size:10 } } } } }
        });

        // Monthly time chart
        let monthTimeChart = new Chart(document.getElementById(`monthTimeChart-${username}`), {
            type:"bar",
            data:{ labels: extraMonths, datasets:[{ data: extraTimes, backgroundColor:BAR_COLOR, barThickness:6 }] },
            options:{ responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true }, x:{ ticks:{ font:{ size:10 } } } } }
        });

        // Unit toggle
        document.getElementById(`unit-${username}`).addEventListener("change", e=>{
            const unit = e.target.value;
            const dailyData = unit==="km"? dailyDistancesKm : dailyDistancesMi;
            const monthDist = unit==="km"? extraDistancesKm : extraDistancesMi;

            dailyChart.data.datasets[0].data = dailyData;
            dailyChart.update();

            monthChart.data.datasets[0].data = monthDist;
            monthChart.update();

            monthTimeChart.data.datasets[0].data = extraTimes;
            monthTimeChart.update();

            extraChart.data.datasets[0].data = extraTimes;
            extraChart.update();
        });
    });
}

document.getElementById("activityFilter").addEventListener("change", e => renderDashboard(e.target.value));
document.getElementById("dailyMonthSelector").addEventListener("change", () => renderDashboard(document.getElementById("activityFilter").value));

loadData();
</script>

</body>
</html>
