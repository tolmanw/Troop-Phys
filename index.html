<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>302 Troop Phys Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>302 Troop Phys Tracker</h1>

    <div id="activity-selector">
      <label for="activity">Activity Type:</label>
      <select id="activity">
        <option value="Run">Run</option>
        <option value="Trail Run">Trail Run</option>
        <option value="Walk">Walk</option>
        <option value="Hike">Hike</option>
        <option value="Ride">Ride</option>
        <option value="Virtual Ride">Virtual Ride</option>
      </select>
    </div>
  </header>

  <main>
    <section id="leaderboard-section">
      <h2>Leaderboard</h2>
      <div id="leaderboard">Loading leaderboard...</div>
    </section>

    <section id="charts-section">
      <h2 id="month-title">Monthly Distance</h2>
      <canvas id="monthlyChart"></canvas>

      <h2>Daily Distance</h2>
      <canvas id="dailyChart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
